<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>View Post</title>
  </head>
  <body>
    {% include "navbar/cust_navbar.html" %} {% include
    "customer/customerBase.html" %}
    <div class="mx-5">

          <h1 class="text-center">{{ post.title }}</h1>
    <div class="d-flex">        <p>Topic: {{ post.topic }}</p>
    <p class="mx-4">Date Created: {{ post.date_created }}</p></div>

    {% if post.image %}
    <div class="d-flex justify-content-center my-3"><img src="../../static/images/electricity.jpg" alt="Post Image" style="width: 90%; height: 500px; object-fit: cover"></div>

    {% endif %}
    <p>Author: {{ post.author }}</p>
    <p>{{ post.text }}</p>
    </div>

  </body>
</html>
