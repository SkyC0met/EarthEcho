<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    {% include "navbar/cust_guest_navbar.html" %}
    <!--SIGN UP-->
    <div class="container-md mt-sm-5 mt-4 mb-4">
      <!--SIGN UP TOP-->
      <div id="signup-top" class="container-fluid text-center">
        <h1 class="fw-bold mb-5">Sign Up</h1>

        <div class="d-sm-flex d-grid">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control border-0 shadow-none"
              placeholder="Username/Email"
              aria-label="Username"
            />
          </div>

          <div id="phone-input" class="input-group mb-3">
            <input
              type="text"
              class="form-control border-0 shadow-none"
              placeholder="Phone number"
              aria-label="Phone number"
            />
          </div>
        </div>

        <div class="input-group mb-3 mx-auto">
          <input
            type="text"
            class="form-control border-0 shadow-none"
            placeholder="Email"
            aria-label="Email"
          />
        </div>

        <div class="input-group mb-3 mx-auto">
          <input
            type="text"
            class="form-control border-0 shadow-none"
            placeholder="Password"
            aria-label="Password"
          />
        </div>

        <div class="input-group mb-3 mx-auto">
          <input
            type="text"
            class="form-control border-0 shadow-none"
            placeholder="Retype password"
            aria-label="Retype password"
          />
        </div>

        <div
          id="recaptcha"
          class="d-flex justify-content-between align-items-center p-2 mx-auto my-4"
        >
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              I'm not a robot
            </label>
          </div>

          <img
            style="height: 100%"
            src="{{ url_for('static', filename='images/recaptcha.png') }}"
            alt=""
          />
        </div>

        <button id="signup-btn" class="btn">Create Account</button>
      </div>
      <!--SIGNUP TOP-->

      <div class="row align-items-center my-3">
        <div class="col"><hr /></div>
        <div class="col-auto"><p>OR</p></div>
        <div class="col"><hr /></div>
      </div>

      <div class="container text-center">
        <!--SIGNUP BUTTONS-->
        <div class="row row-cols-1 row-cols-sm-2 gy-2 gx-5 mb-4">
          <div class="col">
            <button
              id="google-btn"
              class="btn d-flex align-items-center justify-content-center p-3"
            >
              <i class="fa-brands fa-google fa-2xl" style="color: #ffffff"></i>
              <p class="fw-bold mx-3" style="color: #ffffff">
                Sign up with Google
              </p>
            </button>
          </div>
          <div class="col">
            <button
              id="microsoft-btn"
              class="btn d-flex align-items-center justify-content-center p-3"
            >
              <i
                class="fa-brands fa-microsoft fa-2xl"
                style="color: #ffffff"
              ></i>
              <p class="fw-bold mx-3" style="color: #ffffff">
                Sign up with Microsoft
              </p>
            </button>
          </div>
          <div class="col">
            <button
              id="apple-btn"
              class="btn d-flex align-items-center justify-content-center p-3"
            >
              <i
                class="fa-brands fa-facebook fa-2xl"
                style="color: #ffffff"
              ></i>
              <p class="fw-bold mx-3" style="color: #ffffff">
                Sign up with Apple
              </p>
            </button>
          </div>
          <div class="col">
            <button
              id="facebook-btn"
              class="btn d-flex align-items-center justify-content-center p-3"
            >
              <i class="fa-brands fa-apple fa-2xl" style="color: #ffffff"></i>
              <p class="fw-bold mx-3" style="color: #ffffff">
                Sign up with Facebook
              </p>
            </button>
          </div>
        </div>
        <!--SIGNUP BUTTONS-->

        <div class="d-flex justify-content-center mt-2">
          <p class="mx-1">Already have an account?</p>
          <a href="{{ url_for('login_cust') }}">Login here!</a>
        </div>
      </div>
    </div>
    <!--SIGNUP-->
  </body>
</html>
