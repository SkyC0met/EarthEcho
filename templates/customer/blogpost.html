<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blogpost.css') }}">
</head>
<body>
    {% include "customer/customerBase.html" %}
    {% include "navbar/cust_navbar.html" %}

    <div class="content">
        <h1><b>Blog Name</b></h1>
        <p>Blog content</p>

        <div class="item product-review">
            <h3><b>Product Review</b></h3>
            <div id="reviews">
                {% for review in reviews %}
                <div class="review">
                    <p>Date: {{ review.date }}</p>
                    <p>Time: {{ review.time }}</p>
                    <p>Review: {{ review.text }}</p>
                    <hr>
                </div>
                {% endfor %}
            </div>

            <h3><b>Add Review</b></h3>
            <form id="reviewForm" method="POST" action="{{ url_for('submit_review') }}">
                <div class="form-group mb-4">
                    <div class="rating-wrapper">
                        <p>Rating:</p>
                        <img id="1" src="{{ url_for('static', filename='images/star.png') }}" width="20">
                        <img id="2" src="{{ url_for('static', filename='images/star.png') }}" width="20">
                        <img id="3" src="{{ url_for('static', filename='images/star.png') }}" width="20">
                        <img id="4" src="{{ url_for('static', filename='images/star.png') }}" width="20">
                        <img id="5" src="{{ url_for('static', filename='images/star.png') }}" width="20">
                        <button type="button" onclick="clearStarRating()" class="btn btn-primary">Clear</button>
                    </div>
                    <input type="hidden" id="rating" name="rating_hidden" value="">
                </div>

                <div class="form-group">
                    <label for="review">Write your review:</label>
                    <textarea name="review" id="review" rows="5" class="form-control" placeholder="Enter your review..." required></textarea>
                </div>
                <div class="pt-3">
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/blog_base.js') }}"></script>
</body>
</html>
