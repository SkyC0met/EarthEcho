<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    {% include "navbar/cust_guest_navbar.html" %}
    <!--LOGIN CUST-->
    <div class="container-md mt-sm-5 mt-4 mb-4">
      <!--LOGIN TOP-->
      <div id="login-top" class="container-fluid text-center">
        <h1 class="fw-bold mb-5">Login</h1>

        <div class="input-group mb-3 mx-auto">
          <input
            type="text"
            class="form-control border-0 shadow-none"
            placeholder="Username/Email"
            aria-label="Username"
          />
        </div>

        <div class="input-group mb-3 mx-auto">
          <input
            type="text"
            class="form-control border-0 shadow-none"
            placeholder="Password"
            aria-label="Password"
          />
        </div>

        <div id="remember-me" class="d-flex justify-content-between mx-auto">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Remember me?
            </label>
          </div>

          <a href="#">Forgot password?</a>
        </div>

        <div
          id="recaptcha"
          class="d-flex justify-content-between align-items-center p-2 mx-auto my-4"
        >
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              I'm not a robot
            </label>
          </div>

          <img
            style="height: 100%"
            src="{{ url_for('static', filename='images/recaptcha.png') }}"
            alt=""
          />
        </div>

        <a id="login-btn" class="btn" href="{{ url_for('homepage') }}">Login</a>
      </div>
      <!--LOGIN TOP-->

      <div class="row align-items-center my-3">
        <div class="col"><hr /></div>
        <div class="col-auto"><p>OR</p></div>
        <div class="col"><hr /></div>
      </div>

      <div class="container text-center">
        <!--LOGIN BUTTONS-->
        <div class="row row row-cols-1 row-cols-sm-2 gy-2 gx-5 mb-4">
          <div class="col">
            <button
              id="google-btn"
              class="btn d-flex align-items-center justify-content-center p-3"
            >
              <i class="fa-brands fa-google fa-2xl" style="color: #ffffff"></i>
              <p class="fw-bold mx-3" style="color: #ffffff">
                Log in with Google
              </p>
            </button>
          </div>
          <div class="col">
            <button
              id="microsoft-btn"
              class="btn d-flex align-items-center justify-content-center p-3"
            >
              <i
                class="fa-brands fa-microsoft fa-2xl"
                style="color: #ffffff"
              ></i>
              <p class="fw-bold mx-3" style="color: #ffffff">
                Log in with Microsoft
              </p>
            </button>
          </div>
          <div class="col">
            <button
              id="apple-btn"
              class="btn d-flex align-items-center justify-content-center p-3"
            >
              <i
                class="fa-brands fa-facebook fa-2xl"
                style="color: #ffffff"
              ></i>
              <p class="fw-bold mx-3" style="color: #ffffff">
                Log in with Apple
              </p>
            </button>
          </div>
          <div class="col">
            <button
              id="facebook-btn"
              class="btn d-flex align-items-center justify-content-center p-3"
            >
              <i class="fa-brands fa-apple fa-2xl" style="color: #ffffff"></i>
              <p class="fw-bold mx-3" style="color: #ffffff">
                Log in with Facebook
              </p>
            </button>
          </div>
        </div>
        <!--LOGIN BUTTONS-->

        <a href="{{ url_for('admin_login') }}">Are you an admin?</a>
      </div>
    </div>
    <!--LOGIN CUST-->
  </body>
</html>
