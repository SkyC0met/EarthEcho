<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--BOOTSTRAP CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--BOOTSTRAP CSS-->

    <!--POPPINS FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--POPPINS FONT-->

    <!--MY CSS-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/everything_sky.css') }}"
    />
    <!--MY CSS-->

    <!--BOOTSTRAP POPPER JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      defer
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <!--BOOTSTRAP POPPER JS-->

    <!--BOOTSTRAP JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      defer
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!--BOOTSTRAP JS-->

    <!--FONT AWESOME ICONS-->
    <script
      src="https://kit.fontawesome.com/c42ec0d4e5.js"
      defer
      crossorigin="anonymous"
    ></script>
    <!--FONT AWESOME ICONS-->
  </head>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand ms-0 ms-sm-3 me-5" href="#">EarthEcho</a>
      <button
        class="navbar-toggler"
        style="box-shadow: none; background-color: #ffffff"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-between"
        id="navbarSupportedContent"
      >
        <!--NOT DROPDOWN-->
        <div class="order-last mx-5 d-lg-flex d-none align-items-center">
          <div class="dropdown text-center">
            <i
              class="fa-solid fa-user fa-2xl mx-3"
              style="color: #ffffff; cursor: pointer"
              data-bs-toggle="dropdown"
            ></i>
            <ul
              class="dropdown-menu position-absolute start-50 translate-middle-x mt-1"
            >
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
        <!--NOT DROPDOWN-->

        <!--DROPDOWN-->
        <div class="d-lg-none my-3">
          <ul class="navbar-nav gap-3">
            <li class="nav-item dropdown">
              <div
                class="nav-link d-flex align-items-center"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i
                  class="fa-solid fa-user fa-2xl mx-3"
                  style="color: #ffffff; cursor: pointer"
                ></i>
                <p style="color: #ffffff">Profile</p>
                <i
                  class="fa-solid fa-caret-down mx-2"
                  style="color: #ffffff"
                ></i>
              </div>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <!--DROPDOWN-->

        <!--SEARCHBAR-->
        <div class="order-first search-container order-2">
          <input
            class="form-control rounded-pill"
            type="search"
            placeholder="Type here for search"
            aria-label="Search"
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <!--SEARCHBAR-->
      </div>
    </div>
  </nav>
</html>
